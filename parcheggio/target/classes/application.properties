spring.application.name=Parcheggio

# URL del database H2 con un percorso su disco
spring.datasource.url=jdbc:h2:file:./data/demo

# Credenziali del database H2 (facoltativo, puoi personalizzarle)
spring.datasource.username=admin
spring.datasource.password=admin

# Non resettare il database ad ogni avvio
spring.jpa.hibernate.ddl-auto=update

# Aggiunta per nascondere i log delle query SQL
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Opzionale: per mantenere solo avvisi e errori di Hibernate
logging.level.org.hibernate=WARN

# Driver H2
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console abilitata (opzionale per debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jackson.deserialization.accept-empty-string-as-null-object=true






