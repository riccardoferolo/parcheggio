spring.application.name=Parcheggio

# URL del database H2 con un percorso su disco
spring.datasource.url=jdbc:h2:file:./data/demo

# Credenziali del database H2 (facoltativo, puoi personalizzarle)
spring.datasource.username=admin
spring.datasource.password=admin

# Non resettare il database ad ogni avvio
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Driver H2
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console abilitata (opzionale per debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jackson.deserialization.accept-empty-string-as-null-object=true






